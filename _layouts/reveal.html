<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>1 - Big data etc.</title>

    <meta name="author" content="Guillaume Plique">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="{{ site.baseurl }}/reveal/css/reveal.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/reveal-theme.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="{{ site.baseurl }}/reveal/lib/css/tomorrow-night.css">

    <!-- Printing and PDF exports -->
    <script>
      // var link = document.createElement( 'link' );
      // link.rel = 'stylesheet';
      // link.type = 'text/css';
      // link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">

        <section data-markdown="{{ site.baseurl }}/{{ page.presentation }}"
                 data-separator="^==="
                 data-separator-vertical="^---"
                 data-separator-notes="^Note:"
                 data-charset="utf8">
        </section>

      </div>

    </div>

    <script src="{{ site.baseurl }}/reveal/lib/js/head.min.js"></script>
    <script src="{{ site.baseurl }}/reveal/js/reveal.js"></script>

    <script>

      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: '{{ site.baseurl }}/reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '{{ site.baseurl }}/reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ site.baseurl }}/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ site.baseurl }}/reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '{{ site.baseurl }}/reveal/plugin/zoom-js/zoom.js', async: true },
          { src: '{{ site.baseurl }}/reveal/plugin/notes/notes.js', async: true }
        ]
      });

    </script>

  </body>
</html>
